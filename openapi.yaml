openapi: 3.1.0
info:
  title: Mirabets Parlay API
  version: 1.0.0
  description: API for generating 10-leg parlays across multiple leagues for educational analysis.
servers:
  - url: https://your-api-url.com
paths:
  /parlay/today:
    get:
      operationId: getTodayParlay
      summary: Retrieve todayâ€™s full parlay sets
      responses:
        '200':
          description: A list of parlay sets
          content:
            application/json:
              schema:
                type: array
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      leg:
                        type: integer
                      pick:
                        type: string
                      confidence:
                        type: number
                      rationale:
                        type: string
                      fade_flag:
                        type: boolean
                      edge_flag:
                        type: boolean
